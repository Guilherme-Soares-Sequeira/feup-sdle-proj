plugins {
    id 'java'
}

group = 'org.C2'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation group: 'org.automerge', name: 'automerge', version: "0.0.4"
}

test {
    useJUnitPlatform()
}